<!doctype html>

<html>
<head>
  <title>voters</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="http://www.polymer-project.org/components/core-list/core-list.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>
  <core-toolbar>
    <paper-icon-button icon="menu"></paper-icon-button>
    <span flex>voters toolbar</span>
    <paper-fab icon="add"></paper-fab>
  </core-toolbar>

  <section>
    <core-list data="{{data}}">
  <template>
    <div class="row {{ {selected: selected} | tokenList }}">
      List row: {{index}}, User data from model: {{model.name}}
      <input type="checkbox" checked="{{model.checked}}">
    </div>
  </template>
</core-list>
  </section>

  <section>
    <template id="toastGroup" is="auto-binding">
      <paper-button raised right on-click="{{showToast}}">
        Show Toast
      </paper-button>
      <paper-toast id="toast" text="Sample toast here."></paper-toast>
    </template>
  </section>

  <script src="main.js"></script>
</body>
</html>
